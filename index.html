<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width initial-scale=1.0">
            <title>Calculator</title>
            <link rel="stylesheet" href="./styles.css">
            <script src="./scripts.js" defer></script>
        </head>
        <body>
            <h1>Calculator</h1>
            <div class="calculator">
                <div class="display" id="display">
                    <p id="previous-entry"></p>
                    <p id="current-entry"></p>
                </div>
                <div class="button-container">
                    <button class="upper" id="delete">DEL</button>
                    <button class="upper" id="clear">CLR</button>
                    <button class="digit" id="7" value="7">7</button>
                    <button class="digit" id="8" value="8">8</button>
                    <button class="digit" id="9" value="9">9</button>
                    <button class="operator" id="divide" value=" / ">/</button>
                    <button class="digit" id="4" value="4">4</button>
                    <button class="digit" id="5" value="5">5</button>
                    <button class="digit" id="6" value="6">6</button>
                    <button class="operator" id="multiply" value =" * ">*</button>
                    <button class="digit" id="1" value="1">1</button>
                    <button class="digit" id="2" value="2">2</button>
                    <button class="digit" id="3" value="3">3</button>
                    <button class="operator" id="subtract" value=" - ">-</button>
                    <button class="digit" id="decimal" value=".">.</button>
                    <button class="digit" id="0" value="0">0</button>
                    <button class="operator" id="equals" value=" = ">=</button>
                    <button class="operator" id="add" value=" + ">+</button>
                </div>
            </div>
        </body>
        <footer>
            Webpage designed by Darrell
        </footer>
    </html>
