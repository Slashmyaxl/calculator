<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width initial-scale=1.0">
            <title>Calculator</title>
            <link rel="stylesheet" href="./styles.css">
            <script src="./scripts.js" defer></script>
        </head>
        <body>
            <h1>Calculator</h1>
            <div class="calculator">
                <div class="display">
                    <p id="entry"></p>
                    <p id="result"></p>
                </div>
                <div class="button-container">
                    <button class="upper" id="delete">DEL</button>
                    <button class="upper" id="clear">CLR</button>
                    <button class="lower" id="7">7</button>
                    <button class="lower" id="8">8</button>
                    <button class="lower" id="9">9</button>
                    <button class="lower" id="divide">/</button>
                    <button class="lower" id="4">4</button>
                    <button class="lower" id="5">5</button>
                    <button class="lower" id="6">6</button>
                    <button class="lower" id="multiply">*</button>
                    <button class="lower" id="1">1</button>
                    <button class="lower" id="2">2</button>
                    <button class="lower" id="3">3</button>
                    <button class="lower" id="subtract">-</button>
                    <button class="lower" id="decimal">.</button>
                    <button class="lower" id="0">0</button>
                    <button class="lower" id="equals">=</button>
                    <button class="lower" id="add">+</button>
                </div>
            </div>
        </body>
        <footer>
            Webpage designed by Darrell
        </footer>
    </html>
